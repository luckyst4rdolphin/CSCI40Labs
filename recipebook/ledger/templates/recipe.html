{% extends 'base.html' %}
{% load static %}

{% block title %}Recipe List{% endblock %}
{% block content %}
    <h2>{{ name }}</h2>
    <h3>Ingredients</h3>
    {% for ingredient in ingredients %}
    <ul>
        <li>{{ingredient.quantity}} {{ ingredient.name }}</li>
    </ul>
    {% endfor %}
    
{% endblock %}
