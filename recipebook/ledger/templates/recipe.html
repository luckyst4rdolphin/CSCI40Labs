{% extends 'base.html' %}
{% load static %}

{% block title %}Recipe List{% endblock %}
{% block content %}
    <h2>{{ recipe }}</h2>
    <h3>Ingredients</h3>
    {% for ingredient in recipe_ingredient %}
    <ul>
        <li> {{ ingredient.Quantity }} {{ ingredient.Ingredient }}</li>
    </ul>
    {% endfor %}
    
{% endblock %}
