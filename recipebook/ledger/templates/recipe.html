{% extends 'base.html' %}
{% load static %}

{% block title %}Recipe List{% endblock %}
{% block content %}
    <h2>{{ recipe.name }}</h2>
    <h3>Ingredients</h3>
    {% for ingredient in recipe.ingredients.all %}
    <ul>
        <li> {{ ingredient.Quantity }} {{ ingredient.Ingredient.name }}</li>
    </ul>
    {% endfor %}
    
{% endblock %}
