<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Recipe Book{% endblock %}</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <header id="logout-container">
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Logout</button>
        </form>
    </header>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
